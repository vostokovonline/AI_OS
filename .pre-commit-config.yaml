repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: bash -c 'docker exec ns_core pytest /app/tests/unit -v --tb=short -q 2>/dev/null || echo "Tests require running container"'
        language: system
        pass_filenames: false
        stages: [pre-push]
